name: Manual Approval Test Workflow

on:
  workflow_dispatch: # Trigger manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate build
        run: |
          echo "Building your notes project..."
          sleep 3
          echo " Build complete!"

  approval:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: manual-approval
    steps:
      - name: Awaiting manual approval
        run: echo "⏸ Waiting for manual approval in environment 'manual-approval'..."

  deploy:
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Simulate deployment
        run: |
          echo " Deploying your notes project (simulated)..."
          sleep 2
          echo "✅ Deployment complete!"
